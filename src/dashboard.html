<include src="_partials/_header.html" locals='{"title": "Zaktomate Workspace Login"}'></include>

<section class="h-screen bg-gray-900 flex items-center justify-center">
  <div class="max-w-3xl w-full bg-gray-800 p-8 rounded-lg shadow-lg text-center space-y-6">
    <h2 class="text-2xl font-bold">ðŸ“Š Zakbot Dashboard</h2>
    <div id="stats" class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-left">
      <div class="bg-gray-700 p-6 rounded-md">
        <p class="text-gray-400 mb-1">Total Messages Processed</p>
        <p id="msg-count" class="text-3xl font-bold text-cyan-400">...</p>
      </div>
      <div class="bg-gray-700 p-6 rounded-md">
        <p class="text-gray-400 mb-1">Estimated Time Saved</p>
        <p id="time-saved" class="text-3xl font-bold text-green-400">...</p>
      </div>
    </div>
  </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
  try {
    const res = await fetch("https://your-api.com/zakbot-stats");
    const { totalMessages, estimatedTimeSavedMinutes } = await res.json();

    document.getElementById("msg-count").textContent = totalMessages.toLocaleString();
    document.getElementById("time-saved").textContent = `${Math.floor(estimatedTimeSavedMinutes / 60)}h ${estimatedTimeSavedMinutes % 60}m`;
  } catch (err) {
    document.getElementById("msg-count").textContent = "N/A";
    document.getElementById("time-saved").textContent = "N/A";
    console.error("Dashboard data fetch failed", err);
  }
});

</script>
